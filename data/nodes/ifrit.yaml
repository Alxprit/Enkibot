Ifrit:
  Metadata:
    next-node: byblos
    previous-nodes: ['library']
  Generic:
    - "3000 HP, alternates between (Fira or Flame) and (Fight or Flame)"
    - "20% chance to evade all physicals, which can make some runs annoying."
  Break-Rods:
    - "Snapping a couple of Frost Rods on him will put him down with minimal fuss."
  INTERSECTION Black-Mage Red-Mage Summoner:
    - "So will simply blasting away with Ice-elemental attacks, if you're feeling cheap."
  Mystic-Knight:
    - "Mystic Knights should set Silence with a Spellblade before going to town with Blizzara Sword."
  Ninja:
    - "Ifrit is weak to water in addition to ice, so here's a good place to use your water scroll."
  Blue-Mage:
    - "Aqua Rake is actually nonaspected damge, so it won't be super-effective here."
    - "He is, however, vulnerable to Blind, which will help lower incoming damage when he physically attacks."
