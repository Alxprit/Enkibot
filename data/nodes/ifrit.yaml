    - "It's quite possible to land Silence on Ifrit, which cuts down on incoming damage significantly."
    - "He's also vulnerable to confuse...which will mostly cause him to Fira himself and heal."
    - "Worst case scenario, you can easily run him out of MP this way."
  Time-Mage:
    - "Ifrit is vulnerable to Slow, which you can inflict at this point with your Time Mage."
  Geomancer:
    - "Geomancers should note that Will-o-Wisp is fire damage, so...don't use that."
  Thief:
    - "The Mage Masher you stole from the Karnak 500 can be used to Silence Ifrit here."
  Beastmaster:
    - "Beastmasters can release Zus from the grassland outside Karnak, for a solid 750 damage each."
    - "Or a Bandersnatch from near Walse for a 50/50 change of instant death. Bit of a walk, though."
